<mat-list *ngFor="let logro of logros" role="list">
    <mat-list-item role="listitem">
        <h3 mat-line>
            <a routerLink="/{{logro.id}}">{{logro.title}}</a>
        </h3>
        <p mat-line>{{logro.description | truncate:50}}</p>
    </mat-list-item>
</mat-list>

<div *ngFor="let logro of logros" role="list">

</div>
